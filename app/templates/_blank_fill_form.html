<form method="post" class="form" role="form">
    {{ form.hidden_tag() }}
    <div class="form-group  required"><label class="control-label" for="subject">{{ form.subject.label }}</label>
    {{ form.subject(class="form-control") }}
    </div>
    <div class="form-group  required"><label class="control-label" for="question">{{ form.question.label }}</label>
        {{ form.question(class="ckeditor") }}
    </div>

    <div class="form-group  required"><label class="control-label" for="knowledge_points">{{ form.knowledge_points.label }}</label>
    {{ form.knowledge_points(class="form-control") }}
    </div>

    <div class="form-group "><label class="control-label" for="difficult_level">{{ form.difficult_level.label }}</label>
        {{ form.difficult_level(class="form-control") }}
    </div>

    <div class="form-group "><label class="control-label" for="faq">{{ form.faq.label }}</label>
        {{ form.faq(class="ckeditor") }}
    </div>

    <div class="form-group  required"><label class="control-label" for="answer">{{ form.answer.label }}</label>
        {{ form.answer(class="form-control") }}
    </div>

    <input class="btn btn-default" id="submit" name="submit" type="submit" value="提交">
</form>
